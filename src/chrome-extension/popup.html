<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      width: 300px;
      padding: 10px;
    }
    button {
      width: 100%;
      padding: 8px;
      margin: 5px 0;
      background-color: #1a73e8;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:disabled {
      background-color: #ccc;
      cursor: not-allowed;
    }
    .error {
      color: red;
      margin: 10px 0;
      font-size: 12px;
    }
  </style>
</head>
<body>
  <div id="error" class="error" style="display: none;"></div>
  <button id="fetchButton">Fetch Test Cases</button>
  <script src="popup.js"></script>
</body>
</html>
